<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Silly Blob Universe</title>
  <style>
    /* Full‚Äêscreen confetti background */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', sans-serif;
      background: #fffae6;
      position: relative;
    }
    .confetti {
      position: fixed;
      top: -10%;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image:
        radial-gradient(circle at 10% 20%, #FFC700 2px, transparent 2px),
        radial-gradient(circle at 70% 50%, #FF0000 2px, transparent 2px),
        radial-gradient(circle at 40% 80%, #00C9FF 2px, transparent 2px);
      background-size: 50px 50px;
      animation: fall 5s infinite linear;
      opacity: 0.6;
    }
    @keyframes fall {
      to { transform: translateY(120%); }
    }

    /* Centered container */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      color: #ff5e5e;
      text-shadow: 2px 2px #fbff00;
      margin-bottom: 1rem;
    }

    /* The dancing blob */
    .blob {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle at 35% 35%, #8AFF6B, #0B6623);
      border-radius: 50% 50% 60% 60%;
      margin: 0 auto 1rem;
      animation: dance 1s infinite ease-in-out alternate;
      cursor: pointer;
    }
    @keyframes dance {
      from { transform: scale(1) rotate(0deg); }
      to   { transform: scale(1.1) rotate(10deg); }
    }

    /* Phrase box */
    .phrase-box {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      color: #333;
      min-height: 2em;
    }

    /* Giggle bubble */
    .bubble {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -200%);
      font-size: 1.2rem;
      background: #fff;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      border: 2px dashed #ff5e5e;
      display: none;
      animation: bubbleUp 1s forwards;
    }
    @keyframes bubbleUp {
      0% { opacity: 0; transform: translate(-50%, -200%) scale(0.5); }
      100% { opacity: 1; transform: translate(-50%, -240%) scale(1); }
    }
  </style>
</head>
<body>
  <div class="confetti"></div>

  <div class="container">
    <h1>üåÄ Welcome to the Silly Blob Universe! üåÄ</h1>
    <div class="blob" id="blob"></div>
    <div class="phrase-box" id="phrase">Click the blob for a silly thought‚Ä¶</div>
    <div class="bubble" id="bubble">Hee-hee-hee!</div>
  </div>

  <script>
    const phrases = [
      "Why do cookies always crumble under pressure? üç™",
      "I once saw a giraffe do the moonwalk‚Ä¶ in my dreams. ü¶í",
      "Bananas are just upside-down umbrellas! üçå‚òî",
      "My socks keep running away to join the circus! ü§π‚Äç‚ôÇÔ∏èüß¶",
      "If cows wore hats, would they tip them? üêÆüé©",
      "I taught my goldfish algebra. It‚Äôs still failing. üêü‚ûó",
      "Invisible dragons are my best friends. üêâ‚ú®",
      "Never trust a pencil‚Äîit's always sketchy. ‚úèÔ∏è",
      "I tried whispering to my refrigerator. It avoids eye contact. üßä",
      "Moon cheese tastes like starlight. üåôüßÄ"
    ];

    let blob = document.getElementById('blob');
    let phraseBox = document.getElementById('phrase');
    let bubble = document.getElementById('bubble');

    blob.addEventListener('click', () => {
      // Pick random phrase
      let idx = Math.floor(Math.random() * phrases.length);
      phraseBox.textContent = phrases[idx];

      // Show giggle bubble briefly
      bubble.style.display = 'block';
      setTimeout(() => {
        bubble.style.opacity = 0;
      }, 1000);
      setTimeout(() => {
        bubble.style.display = 'none';
        bubble.style.opacity = 1;
      }, 2000);
    });
  </script>
</body>
</html>
